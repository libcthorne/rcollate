{% extends "layout.html" %}
{% block head %}
		<script type="text/javascript" src="{{ url_for('static', filename='jquery-3.2.1.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='socket.io-2.0.3.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='subreddit-search.js') }}"></script>
{% endblock %}
{% block body %}
	<form action="/jobs/{{ job._id }}/" method="post">
		Subreddit: <input type="text" name="subreddit" value="{{ job.subreddit }}"/>
		<br/>
		<span id="subreddit_matches"></span>
		<br/>
		Target email: <input type="text" name="target_email" value="{{ job.target_email }}"/>
		<br/>
		<input type="submit" value="Save"/>
	</form>
{% endblock %}
