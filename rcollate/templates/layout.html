<!doctype html>
<head>
	<title>rcollate</title>
	{% block head %}{% endblock %}
</head>
<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<p>{{ message }}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
	{% block body %}{% endblock %}
</body>
